<!DOCTYPE html>
<html>
	<head>
		<title>Owen Versteeg's Buisness Card</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Owen Versteeg's business card.">
		<meta name="author" content="Owen Versteeg">
		<link href="http://minfwk.com/entireframework.min.css" media="all" rel="stylesheet" type="text/css" />
		<link href="main.css" media="all" rel="stylesheet" type="text/css" />
		<script src="main.js" type="text/javascript"></script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
		<script src="http://intridea.github.com/sketch.js/lib/sketch.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="card" id="front">
			<h1>Owen Versteeg</h1>
			<h3>Freelance web developer, creator of the <a href="http://minfwk.com">min CSS framework</a>, and founder of <a href="http://openleap.org">OpenLeap.</a></h3>
			
			Need a web developer? Send me an email and I'll give you a quote.
			<br><br>
			email: <script type='text/javascript'>var a = new Array('m','rst','nve','me@','owe','eeg','.co');document.write("<a href='mailto:"+a[3]+a[4]+a[2]+a[1]+a[5]+a[6]+a[0]+"'>"+a[3]+a[4]+a[2]+a[1]+a[5]+a[6]+a[0]+"</a>");</script>
			<br>
			github: <a href="http://github.com/owenversteeg">owenversteeg</a>
			<br>
			résumé: available upon request
			
			<button class="btn btn-small flipbutton" onclick="$('#front').addClass('disappear');$('#back').removeClass('disappear');">Flip me!</button>
		</div>
		<div class="card disappear" id="back">
			<div id="colors_demo">
				<div class="tools">
					<a href="#colors_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
				</div>
				<canvas id="colors_sketch" width="800" height="300"></canvas>
				<script type="text/javascript">
					$(function() {
						$.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
							$('#colors_demo .tools').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
						});
						$.each([3, 5, 10, 15], function() {
							$('#colors_demo .tools').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #ccc'>" + this + "</a> ");
						});
						$('#colors_sketch').sketch();
					});
				</script>
			</div>
		</div>
	</body>
</html>
